let total = mazes.length - 1;
let map;
let rows;
let cols;
let level = 0;
let zoom;
let delta = 0;
let currentTilt = 0;
let targets;
let totalTargets = 0;
let ballX;
let ballY;
let restart = true;
let won = false;
let incx;
let incy;
let left = false;
let right = false;
let up = false;
let down = false;
let keyR = false;
let keyN = false;
let keyP = false;
let DELTA_DIV = 4;
let moves;

window.onload = init;

function init(){
    window.addEventListener("keydown", move, false);
    canvas = document.getElementById('canvas');
    context = canvas.getContext('2d');
    window.requestAnimationFrame(gameLoop);
}

function loadLevel() {
    moves = 0;
    map = mazes[level];
    rows = map.length;
    cols = map[0].length;
    targets = [];
    
    if (rows <= 5) {
        zoom = 72;
    } else if (rows == 6) {
        zoom = 64;
    } else if (rows == 7) {
        zoom = 56;
    } else if (rows == 8) {
        zoom = 48;
    } else if (rows == 9) {
        zoom = 48;
    } else {
        zoom = 40;
    }
    
    totalTargets = 0;
    for (var j = 0; j < rows; j++) {
        for (var i = 0; i < cols; i++) {
            if ((mazes[level][j][i] & 0x10) == 16) {
                ballX = i;
                ballY = j;
            }
            if ((map[j][i] & 0x80) != 0) {
                let target = []
                target[0] = i;
                target[1] = j;
                target[2] = 0;
                totalTargets++;
                targets.push(target);
            }
            if (i == 0)
                map[j][i] |= 8;
            if (j == 0)
                map[j][i] |= 1;
            if (i == cols - 1)
                map[j][i] |= 2;
            if (j == rows - 1)
                map[j][i] |= 4;
            if (i < rows - 1 && (map[j][i] & 2) != 0)
                map[j][i + 1] |= 8;
            if (j < cols - 1 && (map[j][i] & 4) != 0)
                map[j + 1][i] |= 1;
        }

    }

}

function move(e) {
    left = false;
    right = false;
    up = false;
    down = false;
    keyN = false;
    keyP = false;
    keyR = false;
    switch(e.keyCode) {
        case 37:
            left = true;
            break;
        case 38:
            up = true;
            break;
        case 39:
            right = true;
            break;
        case 40:
            down = true;
            break;  
        case 78:
            keyN = true;
            break;
        case 80:
            keyP = true;
            break;
        case 82:
            keyR = true;
            break;
    }   
}       
function gameLoop(timeStamp) {

    // Calculate the number of seconds passed since the last frame
    secondsPassed = (timeStamp - oldTimeStamp) / 1000;
    // Move forward in time with a maximum amount
    secondsPassed = Math.min(secondsPassed, 0.1);
    oldTimeStamp = timeStamp;

    // Calculate fps
    fps = Math.round(1 / secondsPassed);


    // Pass the time to the update
    update(secondsPassed);
    // Perform the drawing operation
    draw(fps);

    // The loop function has reached it's end. Keep requesting new frames
    window.requestAnimationFrame(gameLoop);
}

function update(secondsPassed) {
    // Use time to calculate new position
    //rectX += (movingSpeed * secondsPassed);
    //rectY += (movingSpeed * secondsPassed);
    
    if (restart) {
        restart = false;
        won = false;
        loadLevel();
    }
    
    
				// If ball is not running
				if (currentTilt == 0) {
					incx = 0;
					incy = 0;

					if (right) {
						currentTilt = 2;
						incx = 1;
					} else if (left) {
						currentTilt = 8;
						incx = -1;
					} else if (up) {
						currentTilt = 1;
						incy = -1;
					} else if (down) {
						currentTilt = 4;
						incy = 1;
					} else if (keyR) {
						restart = true;
					} else if (keyN) {
                            keyN = false;
                            if (level < total) {
							level++;
						}
						restart = true;
					} else if (keyP) {
                             keyP = false;
						if (level > 0) {
							level--;
						}
						restart = true;
                        }

				} else {
					// Ball is running.

					if ((map[ballY][ballX] & currentTilt) == 0) {
						delta += zoom / DELTA_DIV;
						if (delta == zoom) {
							delta = 0;
							ballY += incy;
							ballX += incx;
						}

						// Check if ball picked up a target.
						if (delta == 0 && (map[ballY][ballX] & 0x80) != 0) {
							for (var i = 0; i < totalTargets; i++) {
								if (ballY == targets[i][1] && ballX == targets[i][0] && targets[i][2] == 0)
									targets[i][2] = 1;
							}

						}

					} else {
						currentTilt = 0;
					}
				}

				// Check if all targets were collected.
				var i = 0;
				for (var j = 0; j < totalTargets; j++) {
					if (targets[j][2] == 0)
						i++;
				}

				if (i == 0) {
					won = true;
					if (level < total) {
						level++;
					}
					restart = true;
				}
    
}
function draw(fps) {
    context.clearRect(0, 0, canvas.width, canvas.height);
    
    let centerX = (canvas.width - zoom * cols) / 2;
    let centerY = (canvas.height - zoom * rows) / 2;

    
    // render map.
    context.beginPath();
    let i1 = 1;
    let w = 4;
    context.strokeStyle = '#000';
    context.fillStyle = 'black';
    for (var j = 0; j < rows; j++) {
        for (var i = 0; i < cols; i++) {
            var k = centerX + zoom * i;
            var l = centerY + zoom * j;
            if ((map[j][i] & 1) != 0) {
                context.rect(k - i1, l - i1, zoom + w, w);
            }
            if ((map[j][i] & 8) != 0) {
                context.rect(k - i1, l - i1, w, zoom + w);
            }
            if ((map[j][i] & 4) != 0) {
                context.rect(k - i1, (l + zoom) - i1, zoom + w, w);
            }
            if ((map[j][i] & 2) != 0) {
                context.rect((k + zoom) - i1, l - i1, w, zoom + w);
            }
        }

    }
    context.fill();
    context.stroke();
    
    // render ball.
    context.beginPath();
    context.fillStyle = 'red';
    var i = 0;
    var j = 0;
    if (currentTilt == 1) {
        j = -delta;
    }
    if (currentTilt == 4) {
        j = delta;
    }
    if (currentTilt == 8) {
        i = -delta;
    }
    if (currentTilt == 2) {
        i = delta;
    }
    var k = zoom - 6;
    if (zoom > 24) {
        k -= 2;
    }
    if (zoom > 30) {
        k -= 2;
    }
    var l = (zoom - k) / 2;
    i1 = centerX + l + zoom * ballX + i + k/2;
    var j1 = centerY + l + zoom * ballY + j + k/2;
    context.arc(i1, j1, k/2, 0, 2 * Math.PI);
    context.fill();
    context.stroke();

     // draw targets
    context.beginPath();
    context.fillStyle = 'blue';
    for (var e = 0; e < totalTargets; e++) {
        if (targets[e][2] == 0) {
            i = zoom - 12;
            if (zoom >= 24) {
                i -= 4;
            }
            if (zoom >= 30) {
                i -= 4;
            }
            j = (zoom - i) / 2;
            k = centerX + j + zoom * targets[e][0];
            l = centerY + j + zoom * targets[e][1];
            context.rect(k, l, i, i);
        }
    }
    context.fill();
    context.stroke();
    
    // draw level
    context.beginPath();
    context.fillStyle = '#f0f0f0';
    context.font = '48px serif';
    context.fillText('Level: ' + (level+1), 10, 50);
//    context.fillText('Moves: ' + moves, 10, 100);
    
}
